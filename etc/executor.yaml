---
executor:
  projects:
    - name: apimon
      repo_url: https://github.com/opentelekomcloud-infra/apimon-tests
      repo_ref: master
      scenarios_location: playbooks
  refresh_interval: 2
  location: playbooks/scenarios
  count_executor_threads: 8
  log_config: /usr/app/task_executor/etc/logging.conf
  log_dest: /var/log/executor/jobs
  log_swift_cloud_name: otc
  log_swift_container_name: apimon_jobs
