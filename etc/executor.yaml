---
executor:
  test_projects:
    - name: apimon
      repo_url: https://github.com/opentelekomcloud-infra/apimon-tests
      repo_ref: master
      scenarios_location: playbooks
      scenarios:
        - scenario1_token.yaml
      env:
        OS_CLOUD: otc_blablabla
        SOME_ANOTHER_ENV: fake
  refresh_interval: 2
  count_executor_threads: 8
  log:
    config: ../etc/logging.conf
    jobs:
      fs:
        dest: /var/log/executor/jobs
        archive: True
        keep: False
      swift:
        cloud_name: otc
        container_name: apimon_jobs
        keep_seconds: 1209600
